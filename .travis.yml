language: android
sudo: true
android:
  components:
    # The BuildTools version used by your project (make sure it's exactly the same as in the build.gradle)
    - build-tools-29.0.3
    # The SDK version used to compile your project
    - android-29
    # The SDK version used by the system image
    - android-22
    # The system image, to run an emulator during the tests
    - sys-img-arm64-v8a-android-22

before_install:
  - chmod +x ./gradlew
install:
  - echo y | sdkmanager "ndk-bundle"
  - echo y | sdkmanager "ndk;20.0.5594570"
  - echo y | sdkmanager "cmake;3.6.4111459"
  - echo y | sdkmanager "cmake;3.10.2.4988404"
# Config cache to accelerate build time
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  - export ANDROID_NDK_ROOT=$ANDROID_HOME/ndk-bundle
  - export ANDROID_NDK_HOME=$ANDROID_NDK_ROOT
  # Emulator Management: Create, Start and Wait
  - echo no | android create avd --force -n test -t android-22 --abi arm64-v8a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82  
  # This should be in the `before_script` entry
  # Set up Code Climate test reporter
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - ./gradlew build connectedCheck jacocoTestReport

after_script:
  # Report test coverage to Code Climate
  - export JACOCO_SOURCE_PATH=app/src/main/java/
  - ./cc-test-reporter format-coverage ./app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml --input-type jacoco
  - ./cc-test-reporter upload-coverage

